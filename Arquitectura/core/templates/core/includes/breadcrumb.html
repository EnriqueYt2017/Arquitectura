{% load static %}
<!-- Breadcrumb End -->
<div class="breadcrumb-option set-bg" data-setbg="https://png.pngtree.com/thumb_back/fh260/background/20220427/pngtree-pensioners-healthy-lifestyle-banner-strong-image_1091848.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>{{ breadcrumb.title }}</h2>
                    <div class="breadcrumb__links">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Inicio</a>
                        {% for item in breadcrumb.links %}
                            {% if forloop.last %}
                                <span>{{item}}</span>
                            {% else %}
                                <a href="#">{{item}}</a>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Begin -->
